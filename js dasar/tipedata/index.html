<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <h1>tipe data string</h1>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_depan" placeholder="nama_depan" aria-placeholder="nama_depan">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_belakang" placeholder="nama_belakang" aria-placeholder="nama_belakang">
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <button type="button" class="btn btn-primary col-2" id="button_click">CLICK</button>
        </div>
        <div class="row text-center mt-4">
            <span id="nama_lengkap">Nama Lengkap</span>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <h1>tipe data number</h1>
        </div>
    </div>

    <div class="container">
        <div class="row text-center">
            <h1>tipe data boolean</h1>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
